<!DOCTYPE html>
<html lang="en">
​

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap link below-->​
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!--font awesome link here-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  ​ <title>Five days Weather forecast</title>
</head>
​
<!--body starts here-->

<body>
  <header class="container-fluid text-center text-black bg-light p-2">
    <h1>Weather Dashboard</h1>
  </header>
  ​
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <!--input value-->
          <input class="form-control" type="text" id="search-value" />
          <!--button-->
          <button class="btn btn-primary" id="searchbtn"> <i class="fa fa-search"></i> </button>
        </div>
        ​<!--unordered list-->
        <ul class="list-of-search-history previousWeatherSearch"></ul>
      </aside>
      ​
      <div class="col-lg-9">
        <div id="today-weather" class="mt-3"></div>
        <div id="forecast" class="card-deck mt-3"></div>
      </div>
    </div>
  </div>
  ​<!--link jquery file below-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!--link javascript file below-->
  <script src="./script.js"></script>
</body>

</html>
